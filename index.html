<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boite Prismes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue à Boite Prismes</h1>
    </header>
    <main>
        <section id="services">
            <h2>Prismes Interactifs</h2>
            <!-- Contenu sur les prismes interactifs -->
        </section>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <section id="avis">
            <h2>Avis</h2>
            <!-- Contenu des avis -->
        </section>
        <section id="clients">
            <h2>Nos Clients</h2>
            <!-- Contenu sur les clients -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Boite Prismes. Tous droits réservés.</p>
    </footer>
</body>
</html>
